name: TEST

on:
  push:

env:
  TAG: $(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo 'v1.0.0')
  BRAMCH_NAME: ${GITHUB_REF##*/}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "${{ env.BRAMCH_NAME }} ${{ env.TAG }}"
